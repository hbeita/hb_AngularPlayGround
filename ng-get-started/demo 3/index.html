<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{error}}</div>

  <form name="searchUser" ng-submit="search(username)">
    <input type="search" placeholder="Username" ng-model="username">
    <input type="submit" value="search">
  </form>

  <div ng-show="user">
    <h2>{{user.name}}</h2>
    <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" alt="">
    <p>Order:</p>
    <select ng-model="sortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Starts</option>
      <option value="language">Language</option>
    </select>
  </div>


  <table ng-show="user">
    <thead>
      <tr>
        <th>Name</th>
        <th>Starts</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy:sortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
